spring.application.name=SpringBootWithJPA
spring.datasource.url=jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true //Enable the console.
spring.h2.console.path=/h2_console 
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
server.port=8080
my.website.name=GeeksForGeeks for DEV
my.prop = Dev Value